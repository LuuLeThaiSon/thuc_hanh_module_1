<script>

     function sumOfListPrime(x){
          
          let sum = 0;
          let count = 0;

          for (let i=2; i<=x; i++) {

               for (let j=1;j<=i;j++) {
                    if (i%j==0) {
                         count++;
                    }
               }

               if(count==2) {
                    sum+=i
               }

               count = 0;
          }

          return sum

     }

     let x1 = 17;

     console.log(sumOfListPrime(x1));
      //58

</script>
